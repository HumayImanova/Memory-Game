<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
<div class="container">
    <h1>Memory</h1>
    <div class="row">
        <div class="card col-5 color-hidden" data-color="red" onclick="onCardClicked(event)"></div>
        <div class="card col-5 color-hidden" data-color="red" onclick="onCardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card col-5 color-hidden" data-color="green" onclick="onCardClicked(event)"></div>
        <div class="card col-5 color-hidden" data-color="green" onclick="onCardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card col-5 color-hidden" data-color="blue" onclick="onCardClicked(event)"></div>
        <div class="card col-5 color-hidden" data-color="blue" onclick="onCardClicked(event)"></div>
    </div>
    <div class="row">
        <div class="card col-5 color-hidden" data-color="yellow" onclick="onCardClicked(event)"></div>
        <div class="card col-5 color-hidden" data-color="yellow" onclick="onCardClicked(event)"></div>
    </div>
    <button class="btn btn-primary mt-5" onclick="restartGame()">Restart</button>
</div>

<script src="app.js"></script>
</body>
</html>
